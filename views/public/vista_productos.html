<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../resources/css/plantillasCSS/reportes.css">
  <link rel="stylesheet" href="../../resources/css/bootstrap/bootstrap.min.css">
  <title>Document</title>
</head>


<body>

    <div class="container">
      <br>
      <div class="row">
        <!-- div Slider de imagenes de producto -->
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 p-3 col-xxl-6">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../resources/img/slider/slider-1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../resources/img/slider/slider-3.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../resources/img/slider/slider-3.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>
        </div>
        <!-- Div para Titulo de Producto e informacion -->
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 p-3 col-xxl-6 ">
          <div class="row">
            <div class="col-12 text-center" id="Titulo1">
              <h1> Titulo de Producto</h1>
            </div>
          </div>
          <br>
          <div class="row" id="Descripcion">
            <div class="col-4 text-center">
              <h6>Descripcion: </h6>
            </div>
            <div class="col-8">
              <h6>Este producto es un producto muy bonito y amigable para nuestros ecosistemas </h6>
            </div>
          </div>
          <br>
          <div class="row p-3" id="Titulo1">
            
            <div class="col-8" id="Parte2">
              <div class="row">
                <div class="col-6 text-center">
                  <h6>Cantidad:</h6>
                </div>
                <div class="col-6">
                  <input type="number" id="numProducto" name="numProducto" min="1" max="100">
                </div>
              </div>
            </div>
            <div class="col-4 d-flex flex-row-reverse">
              <a class="btPer" href="#">Comprar</a>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-12" id="Titulo1">
          <h1>Valoraciones:</h1>
        </div>
      </div>
    </div>


  <script src="../../resources/js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
